        "body": "<!DOCTYPE html>\n\t<html lang=\"en\" xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:v=\"urn:schemas-microsoft-com:vml\"\n\t\txmlns:o=\"urn:schemas-microsoft-com:office:office\">\n\t\n\t<head>\n\t\t<meta charset=\"utf-8\"> <!-- utf-8 works for most cases -->\n\t\t<meta name=\"viewport\" content=\"width=device-width\"> <!-- Forcing initial-scale shouldn't be necessary -->\n\t\t<meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\"> <!-- Use the latest (edge) version of IE rendering engine -->\n\t\t<meta name=\"x-apple-disable-message-reformatting\"> <!-- Disable auto-scale in iOS 10 Mail entirely -->\n\t\t<meta name=\"format-detection\" content=\"telephone=no,address=no,email=no,date=no,url=no\">\n\t\t<!-- Tell iOS not to automatically link certain text strings. -->\n\t\t<meta name=\"color-scheme\" content=\"light\">\n\t\t<meta name=\"supported-color-schemes\" content=\"light\">\n\t\t<title></title> <!--   The title tag shows in email notifications, like Android 4.4. -->\n\t\n\t\t<!-- What it does: Makes background images in 72ppi Outlook render at correct size. -->\n\t\t<!--[if gte mso 9]>\n\t\t<xml>\n\t\t\t<o:OfficeDocumentSettings>\n\t\t\t\t<o:AllowPNG/>\n\t\t\t\t<o:PixelsPerInch>96</o:PixelsPerInch>\n\t\t\t</o:OfficeDocumentSettings>\n\t\t</xml>\n\t\t<![endif]-->\n\t\n\t\t<!-- Web Font / @font-face : BEGIN -->\n\t\t<!-- NOTE: If web fonts are not required, lines 23 - 41 can be safely removed. -->\n\t\n\t\t<!-- Desktop Outlook chokes on web font references and defaults to Times New Roman, so we force a safe fallback font. -->\n\t\t<!--[if mso]>\n\t\t\t<style>\n\t\t\t\t* {\n\t\t\t\t\tfont-family: sans-serif !important;\n\t\t\t\t}\n\t\t\t</style>\n\t\t<![endif]-->\n\t\n\t\t<!-- All other clients get the webfont reference; some will render the font and others will silently fail to the fallbacks. More on that here: http://stylecampaign.com/blog/2015/02/webfont-support-in-email/ -->\n\t\t<!--[if !mso]><!-->\n\t\t<!-- insert web font reference, eg: <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'> -->\n\t\t<!--<![endif]-->\n\t\n\t\t<!-- Web Font / @font-face : END -->\n\t\n\t\t<!-- CSS Reset : BEGIN -->\n\t\t<style>\n\t\t\t/* What it does: Tells the email client that only light styles are provided but the client can transform them to dark. A duplicate of meta color-scheme meta tag above. */\n\t\t\t:root {\n\t\t\t\tcolor-scheme: light;\n\t\t\t\tsupported-color-schemes: light;\n\t\t\t}\n\t\n\t\t\t/* What it does: Remove spaces around the email design added by some email clients. */\n\t\t\t/* Beware: It can remove the padding / margin and add a background color to the compose a reply window. */\n\t\t\thtml,\n\t\t\tbody {\n\t\t\t\tmargin: 0 auto !important;\n\t\t\t\tpadding: 0 !important;\n\t\t\t\theight: 100% !important;\n\t\t\t\twidth: 100% !important;\n\t\t\t}\n\t\n\t\t\t/* What it does: Stops email clients resizing small text. */\n\t\t\t* {\n\t\t\t\t-ms-text-size-adjust: 100%;\n\t\t\t\t-webkit-text-size-adjust: 100%;\n\t\t\t}\n\t\n\t\t\t/* What it does: Centers email on Android 4.4 */\n\t\t\tdiv[style*=\"margin: 16px 0\"] {\n\t\t\t\tmargin: 0 !important;\n\t\t\t}\n\t\n\t\t\t/* What it does: forces Samsung Android mail clients to use the entire viewport */\n\t\t\t#MessageViewBody,\n\t\t\t#MessageWebViewDiv {\n\t\t\t\twidth: 100% !important;\n\t\t\t}\n\t\n\t\t\t/* What it does: Stops Outlook from adding extra spacing to tables. */\n\t\t\ttable,\n\t\t\ttd {\n\t\t\t\tmso-table-lspace: 0pt !important;\n\t\t\t\tmso-table-rspace: 0pt !important;\n\t\t\t}\n\t\n\t\t\t/* What it does: Fixes webkit padding issue. */\n\t\t\ttable {\n\t\t\t\tborder-spacing: 0 !important;\n\t\t\t\tborder-collapse: collapse !important;\n\t\t\t\ttable-layout: fixed !important;\n\t\t\t\tmargin: 0 auto !important;\n\t\t\t}\n\t\n\t\t\t/* What it does: Uses a better rendering method when resizing images in IE. */\n\t\t\timg {\n\t\t\t\t-ms-interpolation-mode: bicubic;\n\t\t\t}\n\t\n\t\t\t/* What it does: Prevents Windows 10 Mail from underlining links despite inline CSS. Styles for underlined links should be inline. */\n\t\t\ta {\n\t\t\t\ttext-decoration: none;\n\t\t\t}\n\t\n\t\t\t/* What it does: A work-around for email clients meddling in triggered links. */\n\t\t\ta[x-apple-data-detectors],\n\t\t\t/* iOS */\n\t\t\t.unstyle-auto-detected-links a,\n\t\t\t.aBn {\n\t\t\t\tborder-bottom: 0 !important;\n\t\t\t\tcursor: default !important;\n\t\t\t\tcolor: inherit !important;\n\t\t\t\ttext-decoration: none !important;\n\t\t\t\tfont-size: inherit !important;\n\t\t\t\tfont-family: inherit !important;\n\t\t\t\tfont-weight: inherit !important;\n\t\t\t\tline-height: inherit !important;\n\t\t\t}\n\t\n\t\t\t/* What it does: Prevents Gmail from displaying a download button on large, non-linked images. */\n\t\t\t.a6S {\n\t\t\t\tdisplay: none !important;\n\t\t\t\topacity: 0.01 !important;\n\t\t\t}\n\t\n\t\t\t/* What it does: Prevents Gmail from changing the text color in conversation threads. */\n\t\t\t.im {\n\t\t\t\tcolor: inherit !important;\n\t\t\t}\n\t\n\t\t\t/* If the above doesn't work, add a .g-img class to any image in question. */\n\t\t\timg.g-img+div {\n\t\t\t\tdisplay: none !important;\n\t\t\t}\n\t\n\t\t\t/* What it does: Removes right gutter in Gmail iOS app: https://github.com/TedGoas/Cerberus/issues/89  */\n\t\t\t/* Create one of these media queries for each additional viewport size you'd like to fix */\n\t\n\t\t\t/* iPhone 4, 4S, 5, 5S, 5C, and 5SE */\n\t\t\t@media only screen and (min-device-width: 320px) and (max-device-width: 374px) {\n\t\t\t\tu~div .email-container {\n\t\t\t\t\tmin-width: 320px !important;\n\t\t\t\t}\n\t\t\t}\n\t\n\t\t\t/* iPhone 6, 6S, 7, 8, and X */\n\t\t\t@media only screen and (min-device-width: 375px) and (max-device-width: 413px) {\n\t\t\t\tu~div .email-container {\n\t\t\t\t\tmin-width: 375px !important;\n\t\t\t\t}\n\t\t\t}\n\t\n\t\t\t/* iPhone 6+, 7+, and 8+ */\n\t\t\t@media only screen and (min-device-width: 414px) {\n\t\t\t\tu~div .email-container {\n\t\t\t\t\tmin-width: 414px !important;\n\t\t\t\t}\n\t\t\t}\n\t\t</style>\n\t\t<!-- CSS Reset : END -->\n\t\n\t\t<!-- Progressive Enhancements : BEGIN -->\n\t\t<style>\n\t\t\t/* What it does: Hover styles for buttons */\n\t\t\t.button-td,\n\t\t\t.button-a {\n\t\t\t\ttransition: all 100ms ease-in;\n\t\t\t}\n\t\n\t\t\t.button-td-primary:hover,\n\t\t\t.button-a-primary:hover {\n\t\t\t\tbackground: #555555 !important;\n\t\t\t\tborder-color: #555555 !important;\n\t\t\t}\n\t\n\t\t\t/* Media Queries */\n\t\t\t@media screen and (max-width: 600px) {\n\t\n\t\t\t\t/* What it does: Adjust typography on small screens to improve readability */\n\t\t\t\t.email-container p {\n\t\t\t\t\tfont-size: 17px !important;\n\t\t\t\t}\n\t\n\t\t\t}\n\t\t</style>\n\t\t<!-- Progressive Enhancements : END -->\n\t\n\t</head>\n\t<!--\n\t\tThe email background color (#f8f9fa) is defined in three places:\n\t\t1. body tag: for most email clients\n\t\t2. center tag: for Gmail and Inbox mobile apps and web versions of Gmail, GSuite, Inbox, Yahoo, AOL, Libero, Comcast, freenet, Mail.ru, Orange.fr\n\t\t3. mso conditional: For Windows 10 Mail\n\t-->\n\t\n\t<body width=\"100%\" style=\"margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #f8f9fa;\">\n\t\t<center role=\"article\"  lang=\"en\" style=\"width: 100%; background-color: #f8f9fa;\">\n\t\t\t<!--[if mso | IE]>\n\t\t<table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\" style=\"background-color: #f8f9fa;\">\n\t\t<tr>\n\t\t<td>\n\t\t<![endif]-->\n\t\n\t\t\t<!-- Visually Hidden Preheader Text : BEGIN -->\n\t\t\t<div style=\"max-height:0; overflow:hidden; mso-hide:all;\" aria-hidden=\"true\">\n\t\t\t\tConfirm your deposit with Buxberg </div>\n\t\t\t<!-- Visually Hidden Preheader Text : END -->\n\t\n\t\t\t<!-- Create white space after the desired preview text so email clients donâ€™t pull other distracting text into the inbox preview. Extend as necessary. -->\n\t\t\t<!-- Preview Text Spacing Hack : BEGIN -->\n\t\t\t<div\n\t\t\t\tstyle=\"display: none; font-size: 1px; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden; mso-hide: all; font-family: sans-serif;\">\n\t\t\t\t&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;\n\t\t\t</div>\n\t\t\t<!-- Preview Text Spacing Hack : END -->\n\t\n\t\t\t<!--\n\t\t\t\tSet the email width. Defined in two places:\n\t\t\t\t1. max-width for all clients except Desktop Windows Outlook, allowing the email to squish on narrow but never go wider than 600px.\n\t\t\t\t2. MSO tags for Desktop Windows Outlook enforce a 600px width.\n\t\t\t-->\n\t\t\t<div style=\"max-width: 600px; margin: 0 auto;\" class=\"email-container\">\n\t\t\t\t<!--[if mso]>\n\t\t\t\t<table align=\"center\" role=\"presentation\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"600\">\n\t\t\t\t<tr>\n\t\t\t\t<td>\n\t\t\t\t<![endif]-->\n\t\n\t\t\t\t<!-- Email Body : BEGIN -->\n\t\t\t\t<table align=\"center\" role=\"presentation\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"100%\"\n\t\t\t\t\tstyle=\"margin: auto;\">\n\t\t\t\t\t<!-- Email Header : BEGIN -->\n\t\t\t\t\t<tr>\n\t\t\t\t\t\t<td style=\"padding: 20px 0; text-align: center\">\n\t\t\t\t\t\t\t<img src=\"https://d1ofeo7c7t0py9.cloudfront.net/mail/logo.png\" width=\"200\" height=\"52\"\n\t\t\t\t\t\t\t\talt=\"Buxberg\"\n\t\t\t\t\t\t\t\tborder=\"0\"\n\t\t\t\t\t\t\t\tstyle=\"height: auto; font-family: sans-serif; font-size: 15px; line-height: 15px; color: #555555;\">\n\t\t\t\t\t\t</td>\n\t\t\t\t\t</tr>\n\t\t\t\t\t<!-- Email Header : END -->\n\t\n\t\t\t\t\t<!-- Hero Image, Flush : BEGIN -->\n\t\t\t\t\t<tr>\n\t\t\t\t\t\t<td style=\"background-color: #ffffff;\" height=\"50\">\n\t\t\t\t\t\t</td>\n\t\t\t\t\t</tr>\n\t\t\t\t\t<!-- Hero Image, Flush : END -->\n\t\n\t\t\t\t\t<!-- 1 Column Text + Button : BEGIN -->\n\t\t\t\t\t<tr>\n\t\t\t\t\t\t<td style=\"background-color: #ffffff;\">\n\t\t\t\t\t\t\t<table role=\"presentation\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"100%\">\n\t\t\t\t\t\t\t\t<tr>\n\t\t\t\t\t\t\t\t\t<td\n\t\t\t\t\t\t\t\t\t\tstyle=\"padding: 20px; font-family: sans-serif; font-size: 15px; line-height: 20px; color: #555555;\">\n\t\t\t\t\t\t\t\t\t\t<h2\n\t\t\t\t\t\t\t\t\t\t\tstyle=\"margin: 0 0 10px 0; font-family: sans-serif; font-size: 18px; line-height: 22px; color: #333333; font-weight: bold;\">\n\t\t\t\t\t\t\t\t\t\t\tDear #GivenName#,</h2>\n\t\n\t\n\t\n\t\t\t\t\t\t\t\t\t\t<p style=\"margin: 0;\">\n\t\n\t\t\t\t\t\t\t\t\t\t\tConfirm your deposit with Buxberg \n\t\t\t\t\t\t\t\t\t\t\t<br><br>\n\t\t\t\t\t\t\t\t\t\t\tCardholder: <b>#CardHolderName#</b>\n\t\t\t\t\t\t\t\t\t\t\t<br>\n\t\t\t\t\t\t\t\t\t\t\tCard Number: <b>**** #CardNumber#</b>\n\t\t\t\t\t\t\t\t\t\t\t<br>\n\t\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\t\t\tThank you for trusting Buxberg.\n\t\t\t\t\t\t\t\t\t\t\t<br><br>\n\t\t\t\t\t\t\t\t\t\t\tPlease review the following transaction details and provide your signature\n\t\t\t\t\t\t\t\t\t\t\tbelow.\n\t\n\t\t\t\t\t\t\t\t\t\t\t<br><br>\n\t\t\t\t\t\t\t\t\t\t\tFollowing your signature, you confirm that you made this transaction and\n\t\t\t\t\t\t\t\t\t\t\tauthorized Buxberg to charge you with this amount.\n\t\n\t\t\t\t\t\t\t\t\t\t\t<br><br>\n\t\t\t\t\t\t\t\t\t\t\tThank you for trusting Buxberg.\n\t\n\t\t\t\t\t\t\t\t\t\t\t<br><br><br>\n\t\t\t\t\t\t\t\t\t\t</p>\n\t\n\t\t\t\t\t\t\t\t\t\t<table border=\"0\"\n\t\t\t\t\t\t\t\t\t\t\tstyle=\"cellspacing:0;color:#323c49;font-family:Roboto,Arial,sans-serif;font-size:13px;line-height:22px;table-layout:auto;width:100%;\">\n\t\t\t\t\t\t\t\t\t\t\t<tr style=\"border-bottom:1px solid #ecedee;text-align:left;\">\n\t\t\t\t\t\t\t\t\t\t\t\t<th style=\"padding: 0 15px 10px 0;vertical-align:top\">Deposit ID</th>\n\t\t\t\t\t\t\t\t\t\t\t\t<th style=\"padding: 0 15px 10px 0;vertical-align:top\">Order Date</th>\n\t\t\t\t\t\t\t\t\t\t\t\t<th style=\"padding: 0 15px 10px 0;vertical-align:top\" align=\"right\">Amount\n\t\t\t\t\t\t\t\t\t\t\t\t</th>\n\t\t\t\t\t\t\t\t\t\t\t\t<th style=\"padding: 0 15px 10px 0;vertical-align:top\" align=\"right\">Currency\n\t\t\t\t\t\t\t\t\t\t\t\t</th>\n\t\n\t\t\t\t\t\t\t\t\t\t\t</tr>\n\t\t\t\t\t\t\t\t\t\t\t#DodTransactions#\n\t\n\t\t\t\t\t\t\t\t\t\t   \n\t\t\t\t\t\t\t\t\t \n\t\t\t\t\t\t\t\t\t\t  \n\t\t\t\t\t\t\t\t\t\t</table>\n\t\n\t\t\t\t\t\t\t\t\t\t<br /><br />\n\t\n\t\t\t\t\t\t\t\t\t\tPlease sign here:<br />\n\t\t\t\t\t\t\t\t\t\t<b style=\"color: #333333; font-weight: bold;\"> #signature#</b>\n\t\n\t\n\t\n\t\n\t\n\t\n\t\n\t\n\t\t\t\t\t\t\t\t\t</td>\n\t\t\t\t\t\t\t\t</tr>\n\t\n\t\n\t\t\t\t\t\t\t</table>\n\t\t\t\t\t\t</td>\n\t\t\t\t\t</tr>\n\t\t\t\t\t<!-- 1 Column Text + Button : END -->\n\t\n\t\n\t\n\t\t\t\t\t<!-- Clear Spacer : BEGIN -->\n\t\t\t\t\t<tr>\n\t\t\t\t\t\t<td aria-hidden=\"true\" height=\"40\" style=\"font-size: 0px; line-height: 0px;\">\n\t\t\t\t\t\t\t&nbsp;\n\t\t\t\t\t\t</td>\n\t\t\t\t\t</tr>\n\t\t\t\t\t<!-- Clear Spacer : END -->\n\t\n\t\t\t\t\t<!-- 1 Column Text : BEGIN -->\n\t\t\t\t\t<tr>\n\t\t\t\t\t\t<td style=\"background-color: #6c757d;\">\n\t\t\t\t\t\t\t<table role=\"presentation\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"100%\">\n\t\t\t\t\t\t\t\t<tr>\n\t\t\t\t\t\t\t\t\t<td\n\t\t\t\t\t\t\t\t\t\tstyle=\"padding: 20px; font-family: sans-serif; font-size: 12px; line-height: 20px; color: #f0f0f0;\">\n\t\n\t\n\t\t\t\t\t\t\t\t\t\t<p style=\"margin: 0;\">\n\t\t\t\t\t\t\t\t\t\t \n\tThis file, containing all attached documents, may well enclose private information that is related only for the practise of the individual and/or entity to. Any leak, replication, procedure, or sharing of this sensitive information found in this file is forbidden and could end in additional lawful actions.  <br />\n\t\n\t\n\t\n\t\n\t\n\t\n\t\t\t\t\t\t\t\t\t\t</p>\n\t\n\t\n\t\n\t\n\t\t\t\t\t\t\t\t\t</td>\n\t\t\t\t\t\t\t\t</tr>\n\t\t\t\t\t\t\t</table>\n\t\t\t\t\t\t</td>\n\t\t\t\t\t</tr>\n\t\t\t\t\t<!-- 1 Column Text : END -->\n\t\n\t\t\t\t</table>\n\t\t\t\t<!-- Email Body : END -->\n\t\n\t\t\t\t<!-- Email Footer : BEGIN -->\n\t\t\t\t<table align=\"center\" role=\"presentation\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"100%\"\n\t\t\t\t\tstyle=\"margin: auto;\">\n\t\t\t\t\t<tr>\n\t\t\t\t\t\t<td\n\t\t\t\t\t\t\tstyle=\"padding: 20px; font-family: sans-serif; font-size: 12px; line-height: 15px; text-align: center; color: #888888;\">\n\t\t\t\t\t\t \n\t\t\t\t\t\t\t<br><br>\n\t\t\t\t\t\t\t&copy; Buxberg<br>\n\t\t\t\t\t\t\t<br><br>\n\t\n\t\t\t\t\t\t</td>\n\t\t\t\t\t</tr>\n\t\t\t\t</table>\n\t\t\t\t<!-- Email Footer : END -->\n\t\n\t\t\t\t<!--[if mso]>\n\t\t\t\t</td>\n\t\t\t\t</tr>\n\t\t\t\t</table>\n\t\t\t\t<![endif]-->\n\t\t\t</div>\n\t\n\t\n\t\n\t\t\t<!--[if mso | IE]>\n\t\t</td>\n\t\t</tr>\n\t\t</table>\n\t\t<![endif]-->\n\t\t</center>\n\t\n\t</body>\n\t\n\t</html>"
